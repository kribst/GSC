{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Inscription | GSC</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <!-- Favicons -->
  <link href="{% static 'home/assets/img/logo1.png' %}" rel="icon">
  <link href="{% static 'home/assets/img/logo1.png' %}" rel="apple-touch-icon">


  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper-bundle.min.css" rel="stylesheet">

   <!-- Main CSS File -->
   <link href="{% static 'home/assets/css/main.css' %}" rel="stylesheet">

</head>

<body class="container-scroller">



  <div class="container py-2 h-60">

  <div style="text-align: center; margin-top: 50px;">
    <h1 style="font-size: 36px; font-weight: bold; color: #1877F2; margin-bottom: 10px;">
        Bienvenue sur la plateforme d'enrôlement de GSC
    </h1>
    <h2 style="font-size: 20px; font-weight: normal; color: #333;">
        Inscrivez-vous et accédez facilement à l'application
    </h2>
</div>


    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">


            <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'home/assets/img/signup-img.jpg' %}"
                    alt="Sample photo" class="img-fluid"
                    style="height: 1200px; width: 100%; object-fit: cover;
                           border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
            </div>






            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <div class="row">
                  <form id="signup-form" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form.as_p }}


					<div class="container-login100-form-btn">
                      <button type="submit"
                          style="background-color: #1877F2; color: white; font-size: 16px; font-weight: bold;
                                 border: none; border-radius: 5px; padding: 5px 13px; width: 20%; max-width: 300px;
                                 cursor: pointer; transition: background-color 0.3s ease, transform 0.2s ease;"
                          onmouseover="this.style.backgroundColor='#165DB6'; this.style.transform='scale(1.05)';"
                          onmouseout="this.style.backgroundColor='#1877F2'; this.style.transform='scale(1)';"
                          onmousedown="this.style.backgroundColor='#0E4A91'; this.style.transform='scale(0.98)';"
                          onmouseup="this.style.backgroundColor='#165DB6'; this.style.transform='scale(1.05)';">
                           S’inscrire
                      </button>
                  </div>


                     <div class="flex-sb-m w-full p-t-3 p-b-32">
						<div>
							<a href="{% url 'login' %}" class="txt1">
								Avez vous un compte ? Connectez-vous ici.
							</a>
						</div>
					</div>




               
                  </form>
                    <div id="errors" style="color: red;"></div>
<script>
window.onload = function() {
    document.querySelector("#signup-form > p:nth-child(3) > label").textContent = "Nom d'utilisateur:";
    document.querySelector("#signup-form > p:nth-child(4) > label").textContent = "Prénom:";
    document.querySelector("#signup-form > p:nth-child(5) > label").textContent = "Nom de famille:";
    document.querySelector("#id_pays > option:nth-child(1)").textContent = "Votre pays";
};



</script>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

 <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-php-email-form@1.1.1/dist/validate.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/glightbox@3.2.0/dist/js/glightbox.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/purecounter@1.3.0/dist/purecounter_vanilla.js"></script>
  <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/isotope-layout@3.0.6/dist/isotope.pkgd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@8.4.5/swiper-bundle.min.js"></script>

  <!-- Main JS File -->
  <script src="{% static 'assets1/js/main.js' %}"></script>


</body>
</html>
